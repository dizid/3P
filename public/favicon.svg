<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>

  <!-- 3P text optimized for small size -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3P</text>

  <!-- Small accent dots -->
  <circle cx="8" cy="8" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="24" cy="8" r="1.5" fill="rgba(255,255,255,0.6)"/>
</svg>
