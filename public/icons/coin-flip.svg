<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="gradCoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Coin -->
  <circle cx="32" cy="32" r="24" fill="url(#gradCoin)"/>
  <circle cx="32" cy="32" r="20" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>

  <!-- Coin detail - inner circle -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>

  <!-- Shine effect -->
  <ellipse cx="24" cy="24" rx="10" ry="6" fill="url(#shine)"/>

  <!-- Motion lines to show spinning -->
  <path d="M 8 32 Q 8 20 16 12" stroke="rgba(251,191,36,0.4)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 56 32 Q 56 20 48 12" stroke="rgba(251,191,36,0.4)" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
