<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="gradFear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- 2x2 Matrix -->
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="4" fill="none" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Vertical divider -->
  <line x1="32" y1="4" x2="32" y2="60" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Horizontal divider -->
  <line x1="4" y1="32" x2="60" y2="32" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Decision point in center -->
  <circle cx="32" cy="32" r="6" fill="url(#gradFear)"/>

  <!-- Arrow indicators in each quadrant -->
  <!-- Top-left: Low fear, Low regret -->
  <circle cx="18" cy="18" r="3" fill="#10b981"/>

  <!-- Top-right: High fear, Low regret -->
  <circle cx="46" cy="18" r="3" fill="#f59e0b"/>

  <!-- Bottom-left: Low fear, High regret -->
  <circle cx="18" cy="46" r="3" fill="#3b82f6"/>

  <!-- Bottom-right: High fear, High regret -->
  <circle cx="46" cy="46" r="3" fill="#ef4444"/>
</svg>
