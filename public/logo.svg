<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>

  <!-- Inner decorative circles -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Three P's arranged in triangle -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">3P</text>

  <!-- Subtitle -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Decision Tools</text>

  <!-- Three small dots representing the 3 P's -->
  <circle cx="75" cy="155" r="4" fill="#10b981"/>
  <circle cx="100" cy="155" r="4" fill="#3b82f6"/>
  <circle cx="125" cy="155" r="4" fill="#a855f7"/>
</svg>
