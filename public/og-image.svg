<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="ogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <pattern id="ogDots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGrad)"/>
  <rect width="1200" height="630" fill="url(#ogDots)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="200" cy="500" r="50" fill="rgba(255,255,255,0.04)"/>

  <!-- Main content area -->
  <g>
    <!-- Logo/Icon -->
    <circle cx="250" cy="315" r="100" fill="rgba(255,255,255,0.15)"/>
    <text x="250" y="345" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">3P</text>
  </g>

  <!-- Title and tagline -->
  <text x="420" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">De 3 P's</text>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">Decision-Making Tools</text>
  <text x="420" y="390" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">8 Frameworks • AI-Powered • Free to Use</text>

  <!-- Tool icons showcase -->
  <g opacity="0.6">
    <circle cx="900" cy="220" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="1000" cy="220" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="1100" cy="220" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="900" cy="315" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="1000" cy="315" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="1100" cy="315" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="900" cy="410" r="35" fill="white" fill-opacity="0.2"/>
    <circle cx="1000" cy="410" r="35" fill="white" fill-opacity="0.2"/>
  </g>
</svg>
